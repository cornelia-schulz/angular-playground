<div class="col-50">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Widgets</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let widget of widgets" (click)="selected.emit(widget)">
          <h3 mat-line>{{widget.name}}</h3>
          <!--$event.stopImmediatePropagation is to stop event bubbling /
              emit only ever takes one parameter-->
          <button mat-icon-button (click)="deleted.emit(widget);$event.stopImmediatePropagation">
            <mat-icon>close</mat-icon>
          </button>
          <p mat-line>
            {{widget.description}}
          </p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
