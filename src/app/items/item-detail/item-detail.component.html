<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="selectedItem.id; else prompt">Editing {{originalName}}</span>
        <ng-template #prompt>Create</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form #myForm="ngForm" (submit)="saved.emit(selectedItem)">
    <mat-card-content>
      <fieldset ngModelGroup="item">
        <mat-form-field class="full-width">
          <input 
          required
          matInput placeholder="Name" 
          [(ngModel)]="selectedItem.name" type="text" name="name">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Description" [(ngModel)]="selectedItem.description" type="text" name="description">
        </mat-form-field>
    </fieldset>
      <hr>
      <pre>{{myForm.value | json}}</pre>
      <hr>
      {{myForm.valid | json}}
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" [disabled]="!myForm.valid"  mat-button>Save</button>
      <button type="button" mat-button (click)="cancelled.emit(selectedItem)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
