<div class="container">
  <div class="col-50">
    <mat-form-field class="full-width">
      <input type="text" matInput placeholder="Current Status" [(ngModel)]="myStatus" />
    </mat-form-field>
    <app-status (logout)="logout($event)" [currentStatus]="myStatus"></app-status>
    <app-items-search (results)="handleResults($event)"></app-items-search>
    <app-items-list [items]="items" [readonly]="true"></app-items-list>
  </div>
  <div class="col-50">
    <app-review></app-review>
    <hr>
  </div>
  <div class="col-100">
    <app-widget></app-widget>
  </div>
</div>
